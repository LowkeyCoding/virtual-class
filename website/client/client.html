<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>CLIENT</title>
        <link rel="stylesheet" href="https://vclass.walsted.dev/style.css" />
        <script src="https://vclass.walsted.dev/libs/immutable.min.js"></script>
        <script src="https://vclass.walsted.dev/libs/peerjs.min.js"></script>
        <script src="https://vclass.walsted.dev/libs/util.js"></script>
        <script src="https://vclass.walsted.dev/libs/base.functions.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="join" id="join">
                <input
                id="hostIdVal"
                class="full-width"
                type="text"
                placeholder="Host ID to join?"
                autocomplete="off"
                />
                <button id="hostIdBtn" class="full-width" onclick="join()">
                    JOIN
                </button>
            </div>
            <div class="content">
                <h4 id="class-name">STREAM</h4>
                <video id="stream" autoplay></video>
                <h4>MESSAGE BOARD</h4>
                <code
                    id="messageBoard"
                    style="display: block; height: 20em; overflow: scroll;"
                >
                </code>
                <input
                    id="message"
                    class="full-width"
                    type="text"
                    placeholder="Write some jokes here..."
                    autocomplete="off"
                />
                <button class="full-width" onclick="send(message.value, 'message')">
                    SEND
                </button>
            </div>
        </div>
    </body>
    <footer>
        <script src="client.js"></script>
    </footer>
</html>
