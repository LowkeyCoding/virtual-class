<!DOCTYPE html>
<html>
<!---- Head ---->

<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="../favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">

    <title>VClass - Host</title>
    
    <!-- Styling -->
    <link rel="stylesheet" href="../styles/css/app-styles.css">
</head>
<!---- Body ---->

<body>
    <div id="app"> 
        <!-- Chat -->
        <div id="chat" class="panel shadow">
            <!-- Title -->
            <h3>Chat</h3>
            <!-- Chat -->
            <div id="messageBoard">
                <div class="messageContainer">
                    <p class="username" style="color: rgb(212, 175, 55);">[SYSTEM]:&nbsp;</p>
                    <p class="message">Joined Room</p>
                </div>
            </div>
            <!-- Chat Input -->
            <input id="messageBox" class="" type="text" placeholder="Write Message" autocomplete="on" />
        </div>
        <!-- Stream -->
        <div id="classroom" class="panel">
            <div class="content">
                <!-- Room Name -->
                <h2 id="class-name" contenteditable="true" onfocusout="vclass.onRoomStateChanged()">Classroom</h2>
               <!---<div class="row">
                     Room ID
                    <div id="selfId"> Loading... </div>
                </div>--->
                <div class="row">
                    <!-- Host Stream Controls -->
                    <div id="capture" class="button">
                        <!--▶️-->
                        <p>Share Screen</p>
                    </div>
                     <!-- Host room id copy -->
                    <div id="roomIDCopy" class="button">
                        <p>Copy Room ID</p>
                    </div>
                    <!-- 
                        div class="button">    
                            <div id="roomIDCopy" class="highlight">📋</div>
                            <div id="roomID" class="content">Room ID</div>
                        </div>
                    -->
                </div>
                <!-- Stream -->
                <video id="stream" controls autoplay></video>
                <!-- Peer List -->
                <div id="peerList"></div>
            </div>
        </div>
        <div id="overview" class="panel shadow">
            <h3>Classroom Overview</h3>
            <!-- User Count-->
            <h4 id="viewerCount"><a id="userCount">0</a>&nbsp;Live viewers:</h4>
            <!-- Host Peer List -->
            <div id="hostPeerList"></div>
        </div>

    </div>
    <!---- Scripts ---->
    <!-- Libraries -->
    <script src="../js/libs/immutable.min.js"></script>
    <script src="../js/libs/peerjs.min.js"></script>
    <!-- User Scripts -->
    <script src="../js/config.js"></script>
    <script src="../js/util.js"></script>
    <script src="../js/base.functions.js"></script>
    <script src="../js/host.js"></script>
</body>
</html>
