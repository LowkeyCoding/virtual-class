<html lang="en">
<head>

    <link rel="apple-touch-icon" sizes="60x60" href="/favicon/apple-icon-60x60.png">

    <link rel="apple-touch-icon" sizes="120x120" href="/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VClass</title>

    <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/styles/css/index-styles.css">

</head>
<body>
    <div id="app">
        <div id="useroverlay" class="shadow rounded" style="display:none">
            <p>
                Welcome<a id="name" name="username">name</a>
                <img src="" name="icon" class="circular" height="32" width="32" placeholder="icon">
            </p>
        </div>

        <div id="setup" class="centered shadow container rounded">
            <div id="setup-user" class="setup-container">
                <div><h2>Setup Account</h2></div>
                <div><img id="icon" name="icon" class="circular" height="128" width="128" onclick="changeColor()"></div>
                <div class="textField">
                    <p>Firstname<a class="red">*</a>:</p>
                    <input id="Firstname" type="text" placeholder="Firstname" onchange="onUsernameChange()"></input>
                </div>
                <div class="textField">
                    <p>Lastname<a class="red">*</a>:</p>
                    <input id="Lastname" type="text" placeholder="Lastname" onchange="onUsernameChange()"></input>
                </div>
                <div class="textField">
                    <p>Profile picture link(Optional):</p>
                    <input id="iconurl" type="text" onchange="onIconUrlChange()"></input>
                </div>
                <div class="button" onclick="ToggleContainer()"><p>Confirm</p></div>
                <div><p class="error" id="errorText"></p></div>
            </div>
            <div id="setup-room"  class="setup-container" style="display:none;">
                <div><h2>Enter a Classroom</h2></div>
                <div class="spreadContent">
                    <h3>Join Classroom</h3>
                    <div class="textField"><p>Room ID:</p>   <input id="roomID" type="text" placeholder="Room ID"></input></div>
                    <div class="button" onclick="joinRoom()"><p>Join</p></div>
                </div>
                <hr>
                <div  class="spreadContent">
                    <h3>Create Classroom</h3>
                    <div class="textField"><p>Room Name:</p>   <input id="roomName" type="text" placeholder="Room Name" value="Classroom"></input></div>
                    <div class="button" onclick="createRoom()"><p>Create</p></div>
                </div>
            </div>
        </div>
    </div>
</body>
    <script src="js/index.js"></script>
</html>
